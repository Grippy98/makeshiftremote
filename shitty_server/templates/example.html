<!DOCTYPE html>
<html>
<head>
	<title>Click button</title>
</head>
<body>
	<div class="jumbotron">
		<p>Click mouse by default:</p>
		<div class="input-group">
			<form method="POST">
				<input type="text" class="form-control" name="text" placeholder="space">
				<span class="input-group-btn">
					<button class="btn btn-default btn-primary" type="submit">Go!</button>
				</span>
			</form>
		</div>
	</div>
</body>
</html>
